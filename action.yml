name: Pull Request File Checks
description: Check changed files in PR for compliance
inputs:
  files:
    description: Changed files
runs:
  using: "docker"
  image: "Dockerfile"
inputs:
  files:
    description: The list of files
    required: true
    default: []
  new_files:
    description: If the files are new (fale if modified)
    required: true
    default: false
branding:
  icon: 'check-square'
  color: 'green'
