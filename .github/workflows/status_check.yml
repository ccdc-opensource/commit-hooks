name: Run precommit checks on self
on: pull_request
jobs:
  precommit-check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - uses: ccdc-opensource/commit-hooks@precommit_action
