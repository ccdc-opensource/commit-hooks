name: pre-commit-check
on: [push, pull_request]
jobs:
  check-something:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.7"
      - name: Install flake8
        run: pip install flake8
      - uses: julianwachholz/flake8-action@v1.1.0
        with:
          checkName: flake8
          path: main
